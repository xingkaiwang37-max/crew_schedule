<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求解结果分析</title>
    <link rel="stylesheet" href="style_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>基于列生成的迭代分批与释放机组排班算法</h1>
            </div>
        </div>
    </header>

    <main class="analysis-page">
        <div class="container">
            <div class="card">
                <!-- 标题 -->
                <h2 class="page-title"><i class="fas fa-table"></i> 求解结果分析</h2>
                
                <!-- 结果比较表格 -->
                <div class="comparison-table-container" style="margin-top: 1rem;">
                    <table id="comparison-table">
                        <thead>
                            <tr>
                                <th>指标</th>
                                <th>单基地求解结果</th>
                                <th>多基地求解结果</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据将由 JavaScript 填充 -->
                            <tr id="loading-row">
                                <td colspan="3" style="text-align: center;">正在加载数据...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="button-group" style="margin-top: 2rem;">
                    <button id="backToSolverBtn" class="btn-secondary-gray"><i class="fas fa-arrow-left"></i> 返回求解页面</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 自定义脚本 -->
    <script src="analysis.js"></script>
</body>
</html>
