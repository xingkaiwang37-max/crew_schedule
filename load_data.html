<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班数据加载</title>
    <link rel="stylesheet" href="style_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>基于列生成的迭代分批与释放机组排班算法</h1>
            </div>
        </div>
    </header>

    <main class="data-load-page">
        <div class="container">
            <div class="card">
                <h2 class="page-title"><i class="fas fa-database"></i> 航班数据加载</h2>
                <p class="description">选择日期并点击按钮加载和查询航班数据:</p>

                <div class="form-section">
                    <div class="date-input-group">
                        <label for="scheduleDate">选择日期:</label>
                        <div class="input-with-icon">
                            <input type="text" id="scheduleDate" class="date-picker" placeholder="请选择日期..." readonly>
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <p class="hint">请选择要查询的航班日期</p>
                    </div>
                    <button id="loadDataBtn" class="btn-primary-blue">
                        <i class="fas fa-cloud-download-alt"></i> 加载航班数据
                    </button>
                </div>
                <button id="backToHome" class="btn-secondary-gray"><i class="fas fa-arrow-left"></i> 返回首页</button>
            </div>

            <!-- 数据加载成功提示 -->
            <div id="successMessage" class="alert success-alert" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <div>
                    <strong>数据加载成功！</strong>
                    <p>日期 <span id="loadedDate"></span> 的 <span id="recordCount"></span> 条航班记录已加载。</p>
                </div>
            </div>

            <!-- 【顺序调整】数据表格区域现在位于分析图表之前 -->
            <div id="dataTableContainer" class="data-table-section" style="display: none;">
                <h3 class="section-title">航班数据详情</h3>
                <table id="scheduleTable" class="display" style="width:100%">
                    <!-- 表头和内容将由 JS 动态填充 -->
                </table>
                <!-- 【修改】更新按钮文字和功能 -->
                <button id="nextStepBtn" class="btn-primary-green"><i class="fas fa-arrow-right"></i> 下一步：机组人员公平性参数计算</button>
            </div>

            <!-- 数据分析图表区域 -->
            <div id="analysis-section" class="card" style="display: none;">
                <h3 class="section-title">数据分析</h3>
                <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
                    <div id="crew-base-chart" style="width: 48%; min-width: 300px; height: 400px;"></div>
                    <div id="ground-duty-chart" style="width: 48%; min-width: 300px; height: 400px;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="load_data.js"></script>
</body>
</html>
